<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
  <link href="https://cdn.bootcss.com/swagger-ui/3.0.21/swagger-ui.css" rel="stylesheet">
</head>
<style>
  body {
    margin: 0px !important
  }
</style>

<body>

  <div id="swagger-ui"></div>

  <script src="https://cdn.bootcss.com/swagger-ui/3.0.20/swagger-ui-bundle.js"></script>
  <script src="https://cdn.bootcss.com/swagger-ui/3.0.20/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function () {

      function getSwaggerJSONURI() {
        l = window.location
        return l.protocol + "//" + l.host + "/api/swagger.json"
      }

      // Build a system
      const ui = SwaggerUIBundle({
        url: getSwaggerJSONURI(),
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
</body>

</html>
